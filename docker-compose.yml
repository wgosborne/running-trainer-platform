version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15
    container_name: running_tracker_db
    environment:
      POSTGRES_DB: running_tracker_dev
      POSTGRES_USER: tracker
      POSTGRES_PASSWORD: tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracker -d running_tracker_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Running Trainer Service
  running-trainer:
    build:
      context: ./services/running-trainer
      dockerfile: Dockerfile
    container_name: running_trainer_service
    environment:
      # Database connection - uses service name 'postgres' as hostname
      DATABASE_URL: postgresql://tracker:tracker@postgres:5432/running_tracker_dev
      LOG_LEVEL: INFO
      DEBUG: "False"
      APP_NAME: Running Trainer API
      API_VERSION: v1
    ports:
      - "8001:8000"
    volumes:
      # Mount source code for hot reload during development
      - ./services/running-trainer/app:/app/app
      # Mount logs directory
      - ./services/running-trainer/logs:/app/logs
      # Mount tests directory
      - ./services/running-trainer/tests:/app/tests
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  # Auth Service
  auth:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: auth_service
    environment:
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    ports:
      - "8004:8000"
    volumes:
      # Mount source code for hot reload during development
      - ./services/auth/app:/app
      # Persist SQLite database
      - auth_data:/app/data
    networks:
      - app_network
    restart: unless-stopped

  # PDF Import Service
  pdf:
    build:
      context: ./services/pdf
      dockerfile: Dockerfile
    container_name: pdf_import_service
    environment:
      RUNNING_TRAINER_URL: http://running-trainer:8000
      LOG_LEVEL: INFO
    ports:
      - "8002:8000"
    volumes:
      # Mount source code for hot reload during development
      - ./services/pdf/app:/app
    depends_on:
      - running-trainer
    networks:
      - app_network
    restart: unless-stopped

  # Strava Sync Service
  strava:
    build:
      context: ./services/strava
      dockerfile: Dockerfile
    container_name: strava_service
    environment:
      STRAVA_CLIENT_ID: ${STRAVA_CLIENT_ID:-}
      STRAVA_CLIENT_SECRET: ${STRAVA_CLIENT_SECRET:-}
      RUNNING_TRAINER_URL: http://running-trainer:8000
      LOG_LEVEL: INFO
    ports:
      - "8003:8000"
    volumes:
      # Mount source code for hot reload during development
      - ./services/strava/app:/app
    depends_on:
      - running-trainer
    networks:
      - app_network
    restart: unless-stopped

  # API Gateway - Single entry point for all services
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: api_gateway_service
    environment:
      RUNNING_TRAINER_URL: http://running-trainer:8000
      AUTH_URL: http://auth:8000
      PDF_URL: http://pdf:8000
      STRAVA_URL: http://strava:8000
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload during development
      - ./services/api-gateway/app:/app
    depends_on:
      - running-trainer
      - auth
      - pdf
      - strava
    networks:
      - app_network
    restart: unless-stopped

  # Frontend - React application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: running_tracker_frontend
    environment:
      VITE_API_URL: http://api-gateway:8000
    ports:
      - "5173:80"
    depends_on:
      - api-gateway
    networks:
      - app_network
    restart: unless-stopped

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  auth_data:
    driver: local

# Network for service communication
networks:
  app_network:
    driver: bridge
